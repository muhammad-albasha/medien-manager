<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medien Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">📂 Medien Manager</h1>
    <div class="d-flex justify-content-center mb-3">
        <a href="/medien/upload" class="btn btn-primary">+ Datei hochladen</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="media : ${medien}">
            <div class="card shadow-sm">
                <div class="text-center">
                    <img class="card-img-top" th:src="${media.url}" alt="Bild"
                         style="height: 200px; object-fit: contain; display: block; margin: auto;">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${media.name}"></h5>
                    <a class="btn btn-danger btn-sm" th:href="@{/medien/delete/{id}(id=${media.id})}">🗑️ Löschen</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
